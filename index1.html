<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle table search</title>
</head>
<body>
<form  action="{{ url_for('get_search_details') }}" method="POST">
        <label for="table_name"> Please enter table name:</label>
        <br>
            <input type="text" id="table_name" name="table_name" minlength="3" maxlength="255"  style="height:25px;width:300px;border:1px solid red; text-align: center;font-size: 20px; margin-top:5px margin-bottom:5px" >
            <br>
        <label for="table_comment"> Comments on the table:</label>
        <br>
            <input type="text" id="table_comment" name="table_comment" minlength="3" maxlength="255" style="height:25px;width:300px;border:1px solid red; text-align: center;font-size: 20px; margin-top:5px margin-bottom:5px"  >
            <br>
        <label for="module"> Modules that use the table:</label>
        <br>
            <input type="text" id="module" name="module" minlength="3" maxlength="255" style="height:25px;width:300px;border:1px solid red; text-align: center;font-size: 20px; margin-top:5px margin-bottom:5px"  >
            <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
